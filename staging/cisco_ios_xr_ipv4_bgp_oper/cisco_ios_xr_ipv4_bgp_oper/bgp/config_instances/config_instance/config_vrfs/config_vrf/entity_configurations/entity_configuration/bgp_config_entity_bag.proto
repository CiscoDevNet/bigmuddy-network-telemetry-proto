message bgp_af_indep_ {
    // First half of Remote ASN
    uint32 remote_as_number_xx = 1;
    // Second half of Remote ASN
    uint32 remote_as_number_yy = 2;
    // Configured speaker ID
    uint32 configured_speaker_id = 3;
    // Maximum Segment Size
    uint32 tcp_mss = 4;
    // Minimum advertisement interval, secs part
    uint32 min_advertisement_interval = 5;
    // Minimum advertisement interval, msecs part
    uint32 min_advertisement_interval_msecs = 6;
    // Description
    string description = 7;
    // EBGP neighbors hop count
    uint32 ebgp_hop_count = 8;
    // BMP Servers activated
    uint32 bmp_servers = 9;
    // If true, MPLS and NULL rewrite is disabled; if false, it is enabled
    bool is_ebgp_multihop_bgpmpls_forwarding_disabled = 10;
    // Neighbor keychain Name
    string keychain = 11;
    // First half of Local ASN
    uint32 local_as_number_xx = 12;
    // Second half of Local ASN
    uint32 local_as_number_yy = 13;
    // Local AS no-prepend option
    bool local_as_no_prepend = 14;
    // Neighbor password
    string password = 15;
    // Socket receive buffer size
    uint32 socket_buffer_receive_size = 16;
    // BGP receive buffer size
    uint32 bgp_buffer_receive_size = 17;
    // Socket send buffer size
    uint32 socket_buffer_send_size = 18;
    // BGP send buffer size
    uint32 bgp_buffer_send_size = 19;
    // Administrative shutdown
    bool adminstrative_shutdown = 20;
    // Keepalive interval
    uint32 keepalive_interval = 21;
    // Holdtime
    uint32 hold_time_value = 22;
    // Min acceptable holdtimefrom neighbor
    uint32 min_acc_hold_time_value = 23;
    // Local ipv4 or ipv6 address for neighbor connection
    bgp_addrtype local_ip_address = 24;
    // Message Log Inbound buffer count
    uint32 msg_log_in_buf_count = 25;
    // Message Log Outbound buffer count
    uint32 msg_log_out_buf_count = 26;
    // Source of routing updates
    string route_updates_source = 27;
    // Propagate the DMZ link bandwidth
    uint32 dmz_link_bandwidth = 28;
    // Receive Bandwidth of link to single-hop eBGP peer
    uint32 ebgp_recv_dmz = 29;
    // Send DMZ link bandwidthto ebgp peer
    string ebgp_send_dmz_mode = 30;
    // Enable BGP TTL Security
    uint32 ttl_security = 31;
    // Suppress BGP 4byteas Cap
    uint32 suppress4_byte_as = 32;
    // Capability negotiation is suppressed
    uint32 capability_negotiation_suppressed = 33;
    // TCP open mode to be used 
    string session_open_mode = 34;
    // Fast failure detection using BFD
    uint32 bfd = 35;
    // BFD Minimum Interval
    uint32 bfd_mininterval = 36;
    // BFD Multiplier
    uint32 bfd_multiplier = 37;
    // Precedence or DSCP type
    uint32 tos_type_info = 38;
    // Precedence or DSCP value
    uint32 tos_value_info = 39;
    // Support for NSR
    uint32 nsr_disabled = 40;
    // Support for graceful-restart
    uint32 graceful_restart_disabled = 41;
    // Restart time (in seconds)
    uint32 nbr_restart_time = 42;
    // Stale-path time(in seconds)
    uint32 nbr_stale_path_time = 43;
    // Neighbor enforce first AS status
    bool nbr_enforce_first_as_status = 44;
    // Cluster ID Type
    uint32 nbr_cluster_id_type_info = 45;
    // Cluster ID value
    uint32 nbr_cluster_id_info = 46;
    // If true, don't do NHconnected check for nbr
    bool ignore_connected_check = 47;
    // If true, the VPN client isan iBGP CE peer
    bool internal_vpn_client = 48;
    // Indicates if addpath send capability is enabled or disabled
    uint32 addpath_send_capability = 49;
    // Indicates if avoid-reset behavior is enabled during update error-handling
    uint32 update_error_handling_no_reset = 50;
    // Indicates if addpath receive capability is enabled or disabled
    uint32 addpath_receive_capability = 51;
    // Indicates egress peer engineering is enabled
    uint32 egress_peer_engineering = 52;
    // Prefix validation disable
    uint32 prefix_validation_disable = 53;
    // Bestpath Use Origin-AS Va
    uint32 bestpath_use_origin_as_validity = 54;
    // Prefix validation allow invalid
    uint32 prefix_validation_allow_invalid = 55;
    // Prefix validation signal ibgp
    uint32 prefix_validation_signal_ibgp = 56;
    // Indicates if neighbor filter configuration exists
    bool neighbor_update_filter_exists = 57;
    // Count of neighbor filter message buffers
    uint32 neighbor_update_filter_message_buffer_count = 58;
    // Indicates if neighbor update filter message buffer is circular or not
    bool neighbor_update_filter_message_buffer_is_non_circular = 59;
    // Indicates if neighbor filter logging is disabled
    bool neighbor_update_filter_logging_disable = 60;
    // Neighbor filter attribute-filter group name
    string neighbor_update_filter_attribute_filter_group_name = 61;
    // re-advertise all routes to and from this neighbor with the GSHUT community during Shutdown or bring-up
    uint32 graceful_shutdown_exists = 62;
