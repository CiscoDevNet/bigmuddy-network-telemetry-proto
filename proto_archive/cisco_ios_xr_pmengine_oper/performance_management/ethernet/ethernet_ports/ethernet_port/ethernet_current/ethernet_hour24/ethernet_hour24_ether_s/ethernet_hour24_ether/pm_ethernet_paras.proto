message pm_ether_param {
    // the number in the interval
    uint64 data = 1;
    // the threshold users set
    uint64 threshold = 2;
    // enable/disable to report TCA
    bool tca_report = 3;
    // valid
    bool valid = 4;
}

message pm_ether_param_string {
    // the number in the interval
    string data = 1;
    // the threshold users set
    string threshold = 2;
    // enable/disable to report TCA
    bool tca_report = 3;
    // valid
    bool valid = 4;
}

